<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>Simple Calculator</h1>
        <div class="calculator">
          <button id="clear" data-clear>C</button>
          <div class="inputwrapper">
            <input type="text" id="input" class="input red fn" size="16" placeholder="0" />
          </div>
          
          <div class="buttons">
            <button class="blue" data-insert>7</button>
            <button class="blue" data-insert>8</button>
            <button class="blue" data-insert>9</button>
            <button class="operand"  data-insert>/</button><br>

            <button class="blue" data-insert>4</button>
            <button class="blue" data-insert>5</button>
            <button class="blue" data-insert>6</button>
            <button class="operand"  data-insert>-</button><br>

            <button class="blue" data-insert>1</button>
            <button class="blue" data-insert>2</button>
            <button class="blue" data-insert>3</button>
            <button class="operand"  data-insert>+</button><br>
 
            <button class="blue" data-insert>0</button>
            <button class="blue" data-insert>.</button>
            <button class="equal" data-calculate>=</button>
            <button class="operand" data-insert>*</button>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="./script.js"></script>
  </body>
</html>
